<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="./favicon.ico" />
	<title>My Sample PWA</title>
	<link rel="manifest" href="./manifest.json"/>

</head>
<body>
	<style>
		body {
			display: block;
		}
	</style>
	<main class="">

		<h1>Hello World!</h1>
		<button id="btn-load-file">Load File from system</button>

		<div name="holder">
			<p class="text">This is a sample text writing thing.</p>
		</div>

	</main>

	<script>
		if ("serviceWorker" in window.navigator) {
			window.navigator.serviceWorker.register("./sw.js", {
				scope: "/"
			});
			console.log("Registered a new Service Worker");
		} else {
			console.log("Failure: Service Workers not available.");
		}
	</script>
	<!-- <script src="./built_js/less.js" type="text/javascript"></script> -->

	<link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/index.css">
	<script src="./built_js/client.js" type="module"></script>

	
</body>
</html>
