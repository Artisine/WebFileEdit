<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
	<title>My Sample PWA</title>
	<link rel="manifest" href="./manifest.json"/>

</head>
<body>
	<h1>My Sample PWA</h1>
	<hr>
	<div class="block" contenteditable="true">
		<p>Hi I am a block</p>
	</div>

	<script>
		if ("serviceWorker" in window.navigator) {
			window.navigator.serviceWorker.register("./sw.js", {
				scope: "/"
			});
			console.log("Registered a new Service Worker");
		} else {
			console.log("Failure: Service Workers not available.");
		}
	</script>

	<link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/index.css">
	<link rel="stylesheet" type="text/css" href="./styles/blocks.css">

</body>
</html>
