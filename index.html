<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="./icon512.svg" />
	<title>My Sample PWA</title>
	<link rel="manifest" href="./manifest.json"/>

	<script src="./built-js/less.js" type="text/javascript"></script>
</head>
<body style="display:none;">
	<h1>@Artisine/WebFileEdit</h1>
	<hr>
	<main class="container">
		<p>Top of page</p>
		<div id="blocktest" class="block" contenteditable="true">
			<p>Hi I am a block</p>
		</div>

		<button id="test1" class="btn btn-primary">Open File Picker</button>
		<p>Bottom of Page :P</p>
	</main>

	<script>
		if ("serviceWorker" in window.navigator) {
			window.navigator.serviceWorker.register("./sw.js", {
				scope: "/"
			});
			console.log("Registered a new Service Worker");
		} else {
			console.log("Failure: Service Workers not available.");
		}
	</script>

	<script src="./built-js/client.js" type="module"></script>
</body>
</html>
